<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Google Maps JavaScript API v3 Example: Geocoding Simple</title>
<style>
#map_canvas {
	position:relative;
	width:500px;
	height:400px;
	z-index:1;
  }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  var geocoder;
  var map;
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(49.248863, 7.202225);

    var myOptions = {
      zoom: 14,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.HYBRID
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  }

  function codeAddress() {
   /* var address = document.getElementById("address").value;*/
   var address = 'schwetzingen, Mannheimer Str.';
    if (geocoder) {
      geocoder.geocode( { 'address': address}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          map.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
          });
        } else {
          alert("Geocode was not successful for the following reason: " + status);
        }
      });
    }
  }
</script>
</head>
<body style="margin:0px; padding:0px;" >

  
  <img src="images/joomla_black.gif" width="225" height="50" onLoad="initialize();codeAddress()">
  <div>
   <!--<input id="address" type="text" style="width:300px; height:30px" value= "---">
<input type="button" value="Positionsabfrage starten" onClick="codeAddress()"> /-->
  
  </div>
<div id="map_canvas" style="width:500; height:400"></div>
<script type="text/javascript">
  window.onload=function()
{
  initialize();
 codeAddress();
 }

</script>
</body>
</html>

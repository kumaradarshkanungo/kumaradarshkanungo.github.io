<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FoodLoop | Administrative Tool</title>
    <link rel="icon" href="images/logo.ico" type="image/ico" >

    <!-- Bootstrap -->
    <link href="./vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="./vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="./vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="./css/custom.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Sign in</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="dashboard.html">Log in</a>
                <a class="reset_pass" name="forgotPassword" >Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div>
                  <h1><img src="images/logo.ico" alt="logo"> FoodLoop</h1>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="forgotPassword" class="animate form">
          <section class="login_content">
            <form>
              <h1>Reset Password</h1>
              <div>
                <input type="email" name="frgtEmail" class="form-control" placeholder="email" required />
              </div>
              <div>
                <a type="submit" class="btn btn-default submit">Reset</a>
                <a class="btn btn-default submit" name="back">Back</a>
              </div>
              <div>
                </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div>
                  <h1><img src="images/logo.ico" alt="logo"> FoodLoop</h1>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="./vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
